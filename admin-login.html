<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      width: 320px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2ecc71;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: #e74c3c;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script type="module" src="admin-login.js"></script>
</body>
</html>
