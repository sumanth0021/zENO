<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      background:#f5f5f7;
    }
    .login-box {
      background:#fff;
      padding:40px;
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,0.1);
      width:320px;
    }
    input {
      width:100%;
      padding:10px;
      margin-bottom:15px;
      border-radius:8px;
      border:1px solid #ccc;
    }
    button {
      width:100%;
      padding:10px;
      border:none;
      border-radius:8px;
      background:#0071e3;
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script type="module" src="admin-login.js"></script>

</body>
</html>
