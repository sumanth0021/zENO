<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>zENO Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
    body {
      padding: 40px;
      background: #f5f5f7;
    }

    h1 {
      margin-bottom: 20px;
    }

    .order-card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .order-card h3 {
      margin-bottom: 10px;
    }

    .status {
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      display: inline-block;
    }

    .pending {
      background: #fff3cd;
      color: #856404;
    }

    .confirmed {
      background: #d4edda;
      color: #155724;
    }

    button {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #0071e3;
      color: white;
    }

    .delivered {
  background: #cce5ff;
  color: #004085;
}

  </style>
</head>
